<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Booking Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .status-booked {
      background-color: #0d6efd;
      color: white;
    }
    .status-inuse {
      background-color: #ffc107;
      color: black;
    }
    .status-returned {
      background-color: #198754;
      color: white;
    }
    .status-cancelled {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Bike Rental Booking Status</h1>

    <!-- Search Field -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by email id or booking ID..." onkeyup="filterTable()">
    </div>

    <!-- Booking Status Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="bookingTable">
        <thead class="table-dark">
          <tr>
            <th>Booking ID</th>
            <th>Customer Name</th>
            <th>Bike Model</th>
            <th>Pickup Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>BR-1001</td>
            <td>Alice Johnson</td>
            <td>Yamaha FZ</td>
            <td>2025-08-01</td>
            <td><span class="badge status-booked">Booked</span></td>
          </tr>
          <tr>
            <td>BR-1002</td>
            <td>Bob Smith</td>
            <td>Honda Activa</td>
            <td>2025-08-01</td>
            <td><span class="badge status-inuse">In Use</span></td>
          </tr>
          <tr>
            <td>BR-1003</td>
            <td>Carol White</td>
            <td>Royal Enfield</td>
            <td>2025-07-30</td>
            <td><span class="badge status-returned">Returned</span></td>
          </tr>
          <tr>
            <td>BR-1004</td>
            <td>David Lee</td>
            <td>Bajaj Pulsar</td>
            <td>2025-08-02</td>
            <td><span class="badge status-cancelled">Cancelled</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript for search filter -->
  <script>
    function filterTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const table = document.getElementById("bookingTable");
      const trs = table.getElementsByTagName("tr");

      for (let i = 1; i < trs.length; i++) {
        const tds = trs[i].getElementsByTagName("td");
        let show = false;
        for (let j = 0; j < tds.length; j++) {
          if (tds[j].innerText.toLowerCase().includes(filter)) {
            show = true;
            break;
          }
        }
        trs[i].style.display = show ? "" : "none";
      }
    }
  </script>

</body>
</html>
