{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Bike Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .map-container {
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
    }
    .contact-info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <div class="row g-4">
      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="contact-info">
          <h4>Get in Touch</h4>
          <p>Weâ€™d love to hear from you. Reach out to us using the details below.</p>
          <p><strong>Address:</strong> 123 Main Street, Your City</p>
          <p><strong>Phone:</strong> +91 98765 43210</p>
          <p><strong>Email:</strong> support@bikerental.com</p>
        </div>
      </div>

      <!-- Map -->
      <div class="col-md-7">
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.893874374946!2d80.27071821481516!3d12.979119890851784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5267ffb76343e1%3A0x1e95f17b94228f89!2sBike%20Rental%20Store!5e0!3m2!1sen!2sin!4v1692093025123!5m2!1sen!2sin"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row mt-5">
      <div class="col-lg-8 mx-auto">
        <div class="contact-info">
          <h4>Send us a Message</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
